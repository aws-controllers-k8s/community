{{ define "main" }}
<div class="row justify-content-center">
    <div class="col-md-12 col-lg-10 col-xl-8">
        <article>
            <h1 class="text">{{ .Title }}</h1>
            <div class="text">{{ .Content }}</div>
            <div class="card-list">
                {{ range sort .Site.Data.overview.services "name" "asc" }}
                    <h2>{{ .service_metadata.service.short_name }}</h2>
                    <div class="card my-3">
                        <ul class="list-group list-group-flush">
                            {{ $service := . }}
                            {{ range sort .resources "name" "asc" }}
                            <div class="list-group-item d-flex flex-row align-items-center">
                                <a class="stretched-link flex-fill" href="{{ printf "reference/%s/%s/%s/" $service.name .apiVersion .name | relURL }}">{{ .name }}</a>
                                <small>{{ .apiVersion }}</small>
                            </div>
                            {{ end }}
                        </ul>
                    </div>
                {{ end }}
            </div>
            
        </article>
    </div>
</div>
{{ end }}
