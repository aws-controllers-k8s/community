site_name: 'ACK'
site_description: 'AWS Controllers for Kubernetes'
site_author: 'The ACK contributors'
repo_name: 'aws/aws-controllers-k8s'
repo_url: 'https://github.com/aws/aws-controllers-k8s'
copyright: 'Copyright &copy; 2020 Amazon'
docs_dir: 'contents'
nav:
- Home:
  - Overview: 'index.md'
  - Services: 'services.md'
- User docs:
  - Install: 'user-docs/install.md'
  - Authorization and Access Control: 'user-docs/authorization.md'
  - IAM Roles for Service Accounts: 'user-docs/irsa.md'
- Contributor docs:
  - Overview: 'dev-docs/overview.md'
  - Code generation: 'dev-docs/code-generation.md'
  - Setup: 'dev-docs/setup.md'
  - Building controller: 'dev-docs/building-controller.md'
  - Testing: 'dev-docs/testing.md'
  - Release: 'dev-docs/release.md'
- Reference:
  - Overview: 'reference/overview.md'
  - ... | glob=reference/**
- Community:
  - Background: 'community/background.md'
  - FAQ: 'community/faq.md'
  - Discussions: 'community/discussions.md'
  - Contributing: 'https://github.com/aws-controllers-k8s/community/blob/master/CONTRIBUTING.md'
  - Governance: 'https://github.com/aws-controllers-k8s/community/blob/master/GOVERNANCE.md'
extra:
  social:
  - icon: 'fontawesome/brands/twitter'
    link: 'https://twitter.com/awscloud'
theme:
  name: 'material'
  features:
  - navigation.tabs
  - navigation.instant
  - navigation.top
  custom_dir: 'theme'
  favicon: 'assets/images/favicon.png'
  logo: 'assets/images/logo.png'
  font:
      text: 'Oxygen'
      code: 'Oxygen Mono'
  palette:
    primary: 'orange'
  highlightjs: true
  hljs_languages:
  - 'yaml'
  - 'json'
  - 'bash'
markdown_extensions:
- pymdownx.snippets
- meta
- toc:
    permalink: true
- admonition
- codehilite:
    linenums: False # linenums in codeblock did not play well with numbered list and provided bad experience
plugins:
- search
- macros:
    include_dir: 'docs/contents/snippets'
- awesome-pages
