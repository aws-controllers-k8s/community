resources:
  CacheSubnetGroup:
    exceptions:
      codes:
        404: CacheSubnetGroupNotFoundFault
  ReplicationGroup:
    custom_update_operations:
      UpdateShardConfiguration:
        diff_paths:
          - Spec.NumNodeGroups
      UpdateReplicaCount:
        diff_paths:
          - Spec.ReplicasPerNodeGroup
operations:
  DescribeReplicationGroups:
    custom_set_output_operation: CustomDescribeReplicationGroupsSetOutput
  CreateReplicationGroup:
    custom_set_output_operation: CustomCreateReplicationGroupSetOutput
  ModifyReplicationGroup:
    custom_set_output_operation: CustomModifyReplicationGroupSetOutput
    override_values:
      ApplyImmediately: true
ignore:
  resource_names:
    - GlobalReplicationGroup
    - CacheCluster
    - CacheParameterGroup
    - CacheSecurityGroup
    - Snapshot
