resources:
  CacheSubnetGroup:
    exceptions:
      errors:
        404:
          code: CacheSubnetGroupNotFoundFault
      terminal_codes:
        - CacheSubnetGroupQuotaExceeded
        - CacheSubnetQuotaExceededFault
        - SubnetInUse
        - InvalidSubnet
    status_fields:
      - operation_id: DescribeEvents
        source_name: Events
  ReplicationGroup:
    update_conditions_custom_method_name: CustomUpdateConditions
    exceptions:
      terminal_codes:
        - InvalidParameter
        - InvalidParameterValue
        - InvalidParameterCombination
        - InsufficientCacheClusterCapacity
        - CacheSecurityGroupNotFound
        - CacheSubnetGroupNotFoundFault
        - ClusterQuotaForCustomerExceeded
        - NodeQuotaForClusterExceeded
        - NodeQuotaForCustomerExceeded
        - InvalidVPCNetworkStateFault
        - TagQuotaPerResourceExceeded
        - NodeGroupsPerReplicationGroupQuotaExceeded
        - InvalidCacheSecurityGroupState
        - CacheParameterGroupNotFound
        - InvalidKMSKeyFault
    status_fields:
      - operation_id: ListAllowedNodeTypeModifications
        source_name: ScaleUpModifications
        target_name: AllowedScaleUpModifications
      - operation_id: ListAllowedNodeTypeModifications
        source_name: ScaleDownModifications
        target_name: AllowedScaleDownModifications
      - operation_id: DescribeEvents
        source_name: Events
  Snapshot:
    update_conditions_custom_method_name: CustomUpdateConditions
    exceptions:
      terminal_codes:
        - InvalidParameter
        - InvalidParameterValue
        - InvalidParameterCombination
        - SnapshotAlreadyExistsFault
        - CacheClusterNotFound
        - ReplicationGroupNotFoundFault
        - SnapshotQuotaExceededFault
        - SnapshotFeatureNotSupportedFault
    spec_fields:
        - operation_id: CopySnapshot
          source_name: SourceSnapshotName
    update_operation:
      custom_method_name: customUpdateSnapshot
  CacheParameterGroup:
    exceptions:
      terminal_codes:
        - CacheParameterGroupAlreadyExists
        - CacheParameterGroupQuotaExceeded
        - InvalidCacheParameterGroupState
        - InvalidGlobalReplicationGroupState
        - InvalidParameterCombination
        - InvalidParameterValue
    spec_fields:
      - operation_id: ModifyCacheParameterGroup
        source_name: ParameterNameValues
    status_fields:
      - operation_id: DescribeCacheParameters
        source_name: Parameters
      - operation_id: DescribeEvents
        source_name: Events
    update_operation:
      custom_method_name: customUpdateCacheParameterGroup
operations:
  DescribeCacheSubnetGroups:
    set_output_custom_method_name: CustomDescribeCacheSubnetGroupsSetOutput
  DescribeReplicationGroups:
    set_output_custom_method_name: CustomDescribeReplicationGroupsSetOutput
  CreateReplicationGroup:
    set_output_custom_method_name: CustomCreateReplicationGroupSetOutput
  ModifyReplicationGroup:
    custom_implementation: CustomModifyReplicationGroup
    set_output_custom_method_name: CustomModifyReplicationGroupSetOutput
    override_values:
      ApplyImmediately: true
  CreateSnapshot:
    custom_implementation: CustomCreateSnapshot
    set_output_custom_method_name: CustomCreateSnapshotSetOutput
  DescribeSnapshots:
    set_output_custom_method_name: CustomDescribeSnapshotSetOutput
  CreateCacheParameterGroup:
    set_output_custom_method_name: CustomCreateCacheParameterGroupSetOutput
  DescribeCacheParameterGroups:
    set_output_custom_method_name: CustomDescribeCacheParameterGroupsSetOutput
ignore:
  resource_names:
    - GlobalReplicationGroup
    - CacheCluster
    - CacheSecurityGroup