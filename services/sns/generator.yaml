resources:
  Topic:
    unpack_attributes_map:
      set_attributes_single_attribute: true
      fields:
        DeliveryPolicy:
        DisplayName:
        Policy:
        KmsMasterKeyId:
        Owner:
          is_read_only: true
          contains_owner_account_id: true
        EffectiveDeliveryPolicy:
          is_read_only: true
        TopicArn:
          is_read_only: true
    update_operation:
      # SetTopicAttributes is inconsistent and requires multiple API calls to
      # set multiple attributes...
      custom_method_name: customUpdateTopic
  PlatformApplication:
    unpack_attributes_map:
      fields:
        PlatformCredential:
        PlatformPrincipal:
        EventEndpointCreated:
        EventEndpointDeleted:
        EventEndpointUpdated:
        EventDeliveryFailure:
        SuccessFeedbackRoleArn:
        FailureFeedbackRoleArn:
        SuccessFeedbackSampleRate:
  Endpoint:
    unpack_attributes_map:
      fields:
        CustomUserData:
        Enabled:
        Token:
