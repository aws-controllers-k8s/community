operations:
  StopTrainingJob:
    operation_type: Delete
    resource_name: TrainingJob
  StopProcessingJob:
    operation_type: Delete
    resource_name: ProcessingJob
resources:
  Model:
    update_operation:
      custom_method_name: customUpdateModel
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find model
  TrainingJob:
    update_operation:
      custom_method_name: customUpdateTrainingJob
    exceptions:
      errors:
          404:
            code: ValidationException
            message_prefix: Requested resource not found
    fields:
      TrainingJobStatus:
          is_read_only: true
          is_printable: true
          from:
            operation: DescribeTrainingJob
            path: TrainingJobStatus
      SecondaryStatus:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeTrainingJob
          path: SecondaryStatus
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeTrainingJob
          path: FailureReason 
  ProcessingJob:
    update_operation:
      custom_method_name: customUpdateProcessingJob
    exceptions:
      errors:
          404:
            code: ValidationException
            message_prefix: Could not find requested job
    fields:
      ProcessingJobStatus:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeProcessingJob
          path: ProcessingJobStatus
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeProcessingJob
          path: FailureReason 
ignore:
    resource_names:
      - Algorithm
      - App
      - AutoMLJob
      - CodeRepository
      - CompilationJob
      - Domain
      - EndpointConfig
      - Endpoint
      - Experiment
      - FlowDefinition
      - HumanTaskUi
      - HyperParameterTuningJob
      - LabelingJob
      - ModelPackage
      - MonitoringSchedule
      - NotebookInstanceLifecycleConfig
      - NotebookInstance
      - PresignedDomainUrl
      - PresignedNotebookInstanceUrl
      - TransformJob
      - TrialComponent
      - Trial
      - UserProfile
      - Workforce
      - Workteam